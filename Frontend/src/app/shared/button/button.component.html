<button
  class="w-full bg-gradient-to-t from-yellow-600 to-yellow-400 text-white border-b-4 border-yellow-700 border-l-2 px-8 rounded-full h-12 font-bold flex justify-center items-center shadow-md italic text-nowrap"
  [disabled]="loading"
  (click)="clicked.emit()"
>
  @if (loading) {
    <app-loading-spinner class="block h-8 w-8" />
  } @else {
    <ng-content></ng-content>
  }
</button>
