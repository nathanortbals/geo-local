<app-progress-bar
  [targetTime]="targetTime"
  [totalDuration]="guessing.timeLimitSeconds"
/>
@if (guessFinalized && currentGuess) {
  <app-finalized-guess
    [coordinates]="currentGuess"
    (guessAgain)="guessAgain()"
  />
} @else {
  <app-guessing-map
    [guessing]="guessing"
    (guessUpdated)="guessUpdated($event)"
    (guessFinalized)="finalizeGuess()"
  />
}
