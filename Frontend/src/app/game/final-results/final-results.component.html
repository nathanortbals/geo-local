<div
  class="h-full bg-gradient-to-t from-gray-950 to-[#001941] flex flex-col items-center justify-center p-4 gap-8"
>
  <h1 class="text-white text-3xl italic font-bold">Final Results</h1>
  <div class="flex items-center gap-4">
    <p class="text-yellow-400 text-3xl">Score: {{ finalResults.totalScore }}</p>
  </div>
  <div class="flex flex-col items-center gap-2">
    <app-button (clicked)="playAgain()" class="w-52">Play Again</app-button>
    <p class="text-white font-bold">Or</p>
    <app-link-button routerLink="/" class="w-52">
      Choose a Different City
    </app-link-button>
  </div>
</div>
